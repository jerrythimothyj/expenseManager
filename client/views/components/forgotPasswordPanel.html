<div class="vertical-center"
      data-ng-controller ="forgotPasswordPanelController">
    <div class="container">
        <div class="landing-panel horizontal-center shadow-box">
             <span class="title-text">Retrieve your password</span>
             
             <form role="form"
                   autocomplete="off"
                   method="post"
                   action="" 
                   novalidate>
              <div data-ng-if="returnObj.existingUser==1"
                   class="bg-success ">
                    An email is sent
              </div>
              <div data-ng-if="returnObj.validAll==0 "
                   class="bg-danger ">
                    Invalid user
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" 
                       class="form-control" 
                       id="email" 
                       data-ng-model="user.email">
              </div>
              <div class="form-group">
                <button type="button" 
                        class="btn btn-default btn-custom full-width"
                        data-ng-click="forgotPassword(user)">
                         Retrieve
                </button>
              </div>
              <div class="form-group">
                   <a class="full-width" 
                      ui-sref="login">
                        Existing User?
                   </a>
              <div class="form-group">
                   <a class="full-width" 
                      ui-sref="register">
                       New User?
                   </a>
              </div>
            </form>

            
        </div>
    </div>
</div>
