<div class="form-group">
  <div class="row">
    <div class="col-xs-2">
      YYYY
    </div>
    <div class="col-xs-2">
      Month
    </div>
    <div class="col-xs-1">
      DD
    </div>
    <div class="col-xs-7">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <select data-ng-options="item as item.name for item in expenseYears track by item.id"
              class="form-control"
              data-ng-model="expenseDate.year">                   
      </select>
    </div>
    <div class="col-xs-2">
    <select data-ng-options="item as item.name for item in expenseMonths track by item.id"
            class="form-control"
            data-ng-model="expenseDate.month">              
    </select>

    </div>
    <div class="col-xs-1">
  
    <select data-ng-options="item as item.name for item in expenseDays track by item.id"
            class="form-control"
            data-ng-model="expenseDate.day">
            
    </select>
    </div>
    <div class="col-xs-1">
      <button type="button" 
              class="btn btn-default btn-custom btn-md"
              data-ng-click="getRecords(expenseDate)">
        GO <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-xs-6">
    </div>
  </div>
</div>
<div data-ng-if="getExpenseValidation && getExpenseValidation.validDate == false"
     class="bg-danger">
     Invalid Date
</div>
