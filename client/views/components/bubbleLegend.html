<div class="bubbleLegends" data-ng-class="{'hidden-lg': $ctrl.hideLegend}">
	<table class="bubbleLegend">
		<tr data-ng-repeat="(key, value) in $ctrl.bubbleData.expenses">
		 	<td>
		 		<div class="legendColor" 
		 			  style="background-color: #{{$ctrl.bubbleColors[key]}}">
		 		</div>
		 	</td>
		 	<td>{{key}}</td>
		 	<td>{{value.toLocaleString()}}</td>
		</tr>
	</table>
</div>
