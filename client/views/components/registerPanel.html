<div class="vertical-center"
     data-ng-controller="registerController">
    <div class="container">
        <div class="landing-panel horizontal-center">
        
            <span class="title-text">New User Registration</span>
            <form novalidate >
              <div data-ng-if="returnObj.validAll == 1" 
                        class="bg-success ">You have successfully created your account!
                        <span data-ng-bind="resetForm()"></span>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" 
                       class="form-control" 
                       data-ng-model="user.email" >
                <div data-ng-if="returnObj.validEmail == 0 || returnObj.existingUser == 1" 
                        class="bg-danger ">Invalid Email
                </div>     
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" 
                       class="form-control" 
                       data-ng-model="user.pwd">
                <div data-ng-if="returnObj.validPwd == 0" 
                        class="bg-danger ">Enter 8 charater password 
                </div>       
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" 
                       class="form-control" 
                       data-ng-model="user.confPwd">
                <div data-ng-if="returnObj.validConfPwd == 0" 
                        class="bg-danger ">Enter Confirm password and password same
                </div>       
              </div>
              <button type="submit" 
                      class="btn btn-default"
                      data-ng-click="registerUser(user)"
                      data-ng-disabled = "!user.email || !user.pwd || !user.confPwd">
                  Register
              </button>
              <a ui-sref="forgotPassword">Forgot Password?</a>
              <a ui-sref="login">Existing User?</a>
            </form>
        </div>
    </div>
</div>
