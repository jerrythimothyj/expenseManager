<div class="white-bg title-text graph-title">
    Recent Invoices
    <div class="table-responsive">
      <table class="table table-invoice">
        <thead>
          <tr>
            <th>Date</th>
            <th>Expense</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="invoice in invoicesData">
            <th scope="row">{{invoice.date | date:'fullDate'}}</th>
            <td>{{invoice.expenseType | uppercase}}</td>
            <td>{{invoice.spendingType | uppercase}}</td>
            <td>{{invoice.amount}}</td>
          </tr>
          <tr data-ng-if="!invoicesData">
            <td scope="row"
                colspan="4">
              No Recent Invoices
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
