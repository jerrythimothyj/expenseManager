<div class="vertical-center">
    <div class="container">
        <div class="landing-panel horizontal-center">
            <form role="form"
                  autocomplete="off"
                  method="post"
                  action="">
                <div class="form-group">
                    <span class="title-text">Login to your Account</span>
                </div>
                <div class="form-group">
                    <input type="email" 
                           class="form-control" 
                           id="email"
                           autocomplete="off"
                           placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           id="pwd"
                           autocomplete="off"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" 
                            class="btn btn-default btn-custom full-width">
                        Login
                    </button>
                </div>
                <div class="form-group">
                    <a class="full-width" 
                       ui-sref="forgotPassword">
                        Forgot Password?
                    </a>
                <div class="form-group">
                    <a class="full-width" 
                       ui-sref="register">
                        New User?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
