<div class="vertical-center input-page"
     data-ng-controller="registerController">
    <div class="container">
        <div class="landing-panel horizontal-center input-panel">
            <span class="title-text">Enter Reminder</span>
             <form novalidate>
                <div class="table-responsive">          
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Reminder</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>
                                <input type="datetime-local" 
                                       class="form-control" 
                                       data-ng-model="expenses.date">
                              </td>
                            <td>
                                <input type="text" 
                                       class="form-control" 
                                       data-ng-model="user.confPwd">
                            </td>
                            <td><span class="glyphicon glyphicon-trash alert-color"></span></td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                 
                 
              <button type="submit" 
                      class="btn btn-default btn-custom"
                      data-ng-click="saveExpenses(expenses)">
                  Submit
              </button>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <calendar>
                </calendar>
            </div>
        </div>
    </div>
</div>
